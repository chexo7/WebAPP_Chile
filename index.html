<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Flujo de Caja Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Visor de Flujo de Caja</h1>

        <div id="auth-container">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="login-button">Ingresar</button>
            <button id="logout-button" style="display:none;">Cerrar Sesión</button>
            <p id="auth-status"></p>
        </div>

        <div id="data-container" style="display:none;">
            <h2>Seleccionar Backup</h2>
            <select id="backup-selector">
                <option value="">-- Selecciona un backup --</option>
            </select>
            <button id="load-backup-button">Cargar Backup</button>
        </div>

        <div id="cashflow-container">
            <h2 id="cashflow-title">Flujo de Caja</h2>
            <div class="table-responsive">
                <table id="cashflow-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
             <p id="loading-message"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="config.js"></script> <!-- Tu configuración de Firebase irá aquí -->
    <script src="app.js"></script>
</body>
</html>
